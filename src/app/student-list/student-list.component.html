<mat-toolbar color="warn" class="toolbar">
    <button mat-icon-button routerLink="/admin-dashboard"  style="color: white;" aria-label="Back to Admin Dashboard">
        <mat-icon>arrow_back</mat-icon>
    </button>
  <span class="title">Student Profiles</span><br>
</mat-toolbar>
  
  <div class="container">
    <h3>All Registered Users</h3>
    <table mat-table [dataSource]="students" class="mat-elevation-z8">
     
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let student">{{ student.username }}</td>
      </ng-container>
  
     
      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef> Student Name </th>
        <td mat-cell *matCellDef="let student">{{ student.studentName }}</td>
      </ng-container>
  
     
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> Class </th>
        <td mat-cell *matCellDef="let student">{{ student.class }}</td>
      </ng-container>
  
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let student">
          <button mat-button color="accent" (click)="editStudent(student)">
            Edit
          </button>
          <button mat-button color="warn" (click)="deleteStudent(student.id)">
            Delete
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-dialog-actions *ngIf="selectedStudent">
      <form [formGroup]="editForm" (ngSubmit)="saveStudent()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Student Name</mat-label>
          <input matInput formControlName="studentName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Class</mat-label>
          <input matInput formControlName="class" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-button (click)="cancelEdit()">Cancel</button>
      </form>
    </mat-dialog-actions>
  </div>
