<mat-toolbar color="warn" class="marks-toolbar">
    <button mat-icon-button class="back-button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="toolbar-title">Marks</span>
  </mat-toolbar>
  
  <table>
    <thead><br>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mark of marks">
        <td>{{ mark.subject }}</td>
        <td>{{ mark.score }}</td>
      </tr>
    </tbody>
  </table>
